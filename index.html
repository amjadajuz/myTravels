<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travels - Explore Dream Destination</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">My Travels</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>   
            <div class="search-bar">
                <input type="text" placeholder="Enter a destination or keyword">
                <button>Search</button>
                <button>Clear</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>EXPLORE <br> DREAM <br> DESTINATION</h1>
            <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
            <button class="book-now">Book Now</button>
        </div>
        <div class="social-links">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
        </div>
    </section>
</body>
</html>
